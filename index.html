<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English for All</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1581093588401-234e7f1a5e1d'); /* صورة غلاف */
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
    }
    .content {
      padding: 30px 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    .contact {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    .contact a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>English for All</h1>
  </header>

  <div class="content">
    <h2>مرحبًا بك في موقع تعلم اللغة الإنجليزية</h2>
    <p>هنا تجد دروسًا مبسطة في القواعد، المحادثة، المفردات، وتمارين تفاعلية لجميع المستويات.</p>
  </div>

  <div class="contact">
    <h3>📞 تواصل معنا</h3>
    <p>رقم الهاتف: <a href="tel:01069314777">01069314777</a></p>
    <p>📧 البريد الإلكتروني: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
  </div>

</body>
</html>
